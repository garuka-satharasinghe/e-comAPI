openapi: 3.0.0
info:
  title: E-Commerce API
  description: Backend REST API for E-Commerce application
  version: 1.0.0

servers:
  - url: /

paths:
  /helloworld:
    get:
      summary: Health check
      responses:
        '200':
          description: Success

  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful

  /auth/register:
    post:
      summary: User registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User created

  /auth/logout:
    post:
      summary: User logout
      responses:
        '200':
          description: Logout successful

  /product:
    get:
      summary: Get all products
      responses:
        '200':
          description: List of products
    post:
      summary: Create product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Product created

  /product/{id}:
    get:
      summary: Get product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product details
    put:
      summary: Update product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Product updated
    delete:
      summary: Delete product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Product deleted

  /purchase:
    get:
      summary: Get purchases
      responses:
        '200':
          description: List of purchases
    post:
      summary: Create purchase
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Purchase created

  /order:
    get:
      summary: Get orders
      responses:
        '200':
          description: List of orders

  /order/{id}:
    get:
      summary: Get order by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order details
