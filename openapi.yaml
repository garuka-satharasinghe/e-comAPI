openapi: 3.0.0
info:
  title: E-Commerce API
  description: Backend REST API for E-Commerce application
  version: 1.0.0

servers:
  - url: /

paths:
  /helloworld:
    get:
      summary: Health check
      responses:
        '200':
          description: Success

  /api/v1/lol:
    get:
      summary: Test endpoint
      responses:
        '200':
          description: Returns lol

  /api/v1/protected:
    get:
      summary: Protected endpoint
      responses:
        '200':
          description: Protected resource

  /api/v1/auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful

  /api/v1/auth/userReg:
    post:
      summary: User registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: User created

  /api/v1/auth/sellerReg:
    post:
      summary: Seller registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Seller created

  /api/v1/auth/logout:
    post:
      summary: User logout
      responses:
        '200':
          description: Logout successful

  /api/v1/auth/test:
    get:
      summary: Test auth
      responses:
        '200':
          description: Test successful

  /api/v1/product/getProducts:
    get:
      summary: Get all products
      responses:
        '200':
          description: List of products

  /api/v1/product/getProductDetails:
    get:
      summary: Get product details
      parameters:
        - name: pid
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product details

  /api/v1/product/add:
    post:
      summary: Add product
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
      responses:
        '201':
          description: Product created

  /api/v1/product/update:
    post:
      summary: Update product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Product updated

  /api/v1/product/delete:
    post:
      summary: Delete product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '204':
          description: Product deleted

  /api/v1/purchase:
    get:
      summary: Get purchases
      responses:
        '200':
          description: List of purchases
    post:
      summary: Create purchase
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Purchase created

  /api/v1/order:
    get:
      summary: Get orders
      responses:
        '200':
          description: List of orders

  /api/v1/order/{id}:
    get:
      summary: Get order by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order details
